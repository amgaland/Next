<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="/CSS/group.css" />

  </head>
  <body>
    <section class="dashboard">
      <aside class="sidebar">
        <header class="profile">
          <figure class="avatar"></figure>
          <p>PRODUCT DESIGNER</p>
          <h2>Amgalan</h2>
        </header>
        <nav class="menu">
          <a href="#" class="menu-item">Dashboard</a>
          <a href="#" class="menu-item">Match Making</a>
          <a href="#" class="menu-item">Activities</a>
          <a href="#" class="menu-item">Event</a>
          <a href="#" class="menu-item">Notification</a>
          <a href="#" class="menu-item">Clubs</a>
          <a href="#" class="menu-item">Basketball</a>
          <a href="#" class="menu-item">Create a club</a>
          <a href="#" class="menu-item">Settings</a>
          <a href="#" class="menu-item upgrade">Upgrade</a>
        </nav>
      </aside>
      <main class="main-content">

            <main class="container">
              <!-- Search and Filter Section -->
              <div class="search-filter-section">
                <input type="text" id="search" placeholder="Search for clubs..." />
                <select id="category">
                  <option value="all">All Categories</option>
                  <option value="sports">Sports</option>
                  <option value="fitness">Fitness</option>
                  <option value="games">Games</option>
                </select>
              </div>

              <!-- Club Listing Section -->
              <section id="club-list" class="club-list">
                <!-- Club Cards will be dynamically rendered here -->
              </section>
            </main>

      </main>
    </section>

        <script type="module" src="../JS/group.js"></script>
  </body>
