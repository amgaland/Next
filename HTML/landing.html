<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/landing.css" />
    <script src="../JS/landing.js"></script>
    <script src="../Js/login.js"></script>
  </head>
  <body>
    <section class="dashboard">
      <aside class="sidebar">
        <header class="profile">
          <figure class="avatar"></figure>
          <p>PRODUCT DESIGNER</p>
          <h2>Amgalan</h2>
        </header>
        <nav class="menu">
          <a href="#" class="menu-item">Dashboard</a>
          <a href="#" class="menu-item">Match Making</a>
          <a href="#" class="menu-item">Activities</a>
          <a href="#" class="menu-item">Event</a>
          <a href="#" class="menu-item">Notification</a>
          <a href="#" class="menu-item">Clubs</a>
          <a href="#" class="menu-item">Basketball</a>
          <a href="#" class="menu-item">Create a club</a>
          <a href="#" class="menu-item">Settings</a>
          <a href="#" class="menu-item upgrade">Upgrade</a>
        </nav>
      </aside>
      <main class="main-content">
        <header class="section-header">
          <h1>Basketball</h1>
        </header>
        <ul class="cards">
          <li class="card">
            <span class="icon matchmaking"></span>
            <p>Match Making</p>
          </li>
          <li class="card">
            <span class="icon league"></span>
            <p>League</p>
          </li>
          <li class="card">
            <span class="icon tournaments"></span>
            <p>Tournaments</p>
          </li>
        </ul>
      </main>
    </section>

</html>
